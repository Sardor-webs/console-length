<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only from bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Css link for styling  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Title project  -->
    <title>Which one is more faster?</title>
  </head>
  <body>
    <!-- Project is start -->

    <div class="container">
        
      <!-- Title -->

      <h1 class="title"> Which one is more faster? </h1>

      <!-- Title card start -->

      <div class="card-title">
        <p class="card-title__text">Distance</p>
        <input
          type="number"
          class="cart__input"
          placeholder="Enter the distance"
          id="distance"
        />
        <button type="button" class="btn btn-success box__btn" onclick="vaqt()">
          Solution
        </button>

        <!-- Title card finish -->

      </div>

      <!-- Start  three  cards ( plane, bike, foot ) -->














      
      <div class="cards">
        <div class="card__1">
          <img src="./images/on_foot.webp" alt="person__photo" class="photo__person " />
          <h3>On Foot</h3>
          <p id="person">0 Hour</p>
        </div>

        <div class="card__2">
          <img src="./images/bickle.webp" alt="bike__photo" class="bike__photo" />
    
          <h3>By Bike</h3>
          <p id="bike">0 Hour</p>
        </div>

        <div class="card__3">
        
          <img
            src="./images/airplane-Graphics-1-580x386.png"
            alt="plane__photo"
            class="plane__photo"
          />
      \
          <h3>By Plane</h3>
          <p id="air_plane">0 Hour</p>
        </div>
      </div>
      <!-- Cards finish  -->
    </div>
  </body>
  <script src="./script.js"></script>
</html>
